    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banda de Guerra</title>
    <style>
        #popup {
            position: fixed;
            top: 0;
            left: -400px;
            width: 300px;
            height: 100%;
            background-color: #fff;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            padding: 1rem;
            box-sizing: border-box;
            transition: left 0.3s;
            z-index: 1000;
        }
        #toggleButton {
            position: fixed;
            top: 20px; /* Ajusta la distancia desde la parte superior */
            left: 20px; /* Ajusta la distancia desde la parte izquierda */
            padding: 10px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1100;
        }
    </style>
</head>
<body>
    <header>
        <h1>Banda de Guerra</h1>
    </header>
    <button id="toggleButton" onclick="togglePopup()">☰</button>
    <div id="popup">
        <!-- Contenido del popup -->
        <h2>Menu</h2>
        <ul>
                <h2>Contacto</h2>
                <em><p>Para más información, puedes contactarnos en <Center><a href="https://www.instagram.com/gisel_s0116?utm_source=qr&igsh=MWp5amkxdDZtYjY4bw==">@Guisel_S0116</a></Center></p>
            </section></li></em>
        </ul>
    </div>
    <script>
        function togglePopup() {
            var popup = document.getElementById("popup");
            var toggleButton = document.getElementById("toggleButton");
            if (popup.style.left === "0px") {
                popup.style.left = "-400px";
                toggleButton.style.display = "block";
            } else {
                popup.style.left = "0px";
                toggleButton.style.display = "none";
            }
        }

        // Función para cerrar el menú cuando se hace clic fuera de él
        window.onclick = function(event) {
            var popup = document.getElementById("popup");
            var toggleButton = document.getElementById("toggleButton");
            if (event.target != popup && event.target != toggleButton) {
                popup.style.left = "-400px";
                toggleButton.style.display = "block";
            }
        }
    </script>
</body>
